<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <h1>Registro</h1>

    </div>
    <div class="content"> 
        <form id="my-form" class="my-form" method="GET" autocomplete="off"> 
            <h3>REGISTRO</h3>
            <div class="my-form-field">
                <label for="rol">ROL*: </label>
                <select id="rol" class="rol" name="rol" required>
                    <option disabled value='' selected>ESCOJA SU ROL</option>"
                    <option value="profesor">Profesor</option>
                    <option value="alumno">Alumno</option>
                </select>

            </div>
            <div class="my-form-field">
                <label for="nombre">NOMBRE*: </label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            
            <div class="my-form-field">
                <label for="apellido">APELLIDO*: </label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div class="my-form-field">
                <label for="edad">EDAD: </label>
                <input type="number" id="edad" name="edad" min="1" max="120" placeholder="valor numérico">
            </div>
            <div class="my-form-field">
                <label for="email">EMAIL*: </label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="my-form-field">
                <label for="v_email">VALIDACIÓN DEL EMAIL*: </label>
                <input type="v_email" id="v_email" name="v_email" required>
            </div>


            <a class="form-button-cancel" href="index.html">CANCELAR</a>
            <input type="submit" class="form-button-submit" value="ENTRAR">



        </form>
       
        
        

    </div>
    <div class="footer"> 
        <h3>Escrito con &hearts; Juan José Senit </h3>

    </div>


    
</body>
</html>

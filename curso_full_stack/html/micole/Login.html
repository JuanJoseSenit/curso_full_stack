<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mi colegio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <h1>Login</h1>

    </div>
    <div class="content"> 
        <form id="my-form" class="my-form" method="GET" autocomplete="off"> 
            <h3>LOGIN</h3>
            <div class="my-form-field">
                <label for="nombre">NOMBRE: </label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="my-form-field">
                <label for="password">CONTRASEÑA: </label>
                <input type="password" id="password" name="password" placeholder="Introduzca al menos un caracter especial, mayúsculas y minúsculas" required>
            </div>
            <a class="form-button-cancel" href="index.html">CANCELAR</a>
            <input type="submit" class="form-button-submit" value="ENTRAR">
        </form>
        

    </div>
    <div class="footer"> 
        <h3>Escrito con &hearts; Juan José Senit </h3>

    </div>


    
</body>
</html>
